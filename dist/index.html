<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
</head>
<body>
    <div class="content">
        <div class="info">
            <div class="info2">
                <div id="date" style="color: red"> We could not find the weather details of your specified location. Please specify a valid location.</div>
                <div class="greetflag">
                    <h2 style=" font-family: cursive" > Weather.<span style="color: gold;">GYPSY</span> </h3>
                        <img class="flag" src="https://assets.ipstack.com/flags/ng.svg" alt="">
                </div>
                
                            <div class="type" >
                                <input  type="text" placeholder="Type City Location here"> <br>
                               <div class="btns">
                                <button id='check'> <sup>0</sup> C</button> 
                                <button id='far'> <sup>0</sup> F</button><br><br>
                               </div>
                            </div>
                            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                
                        </div>
                        <div id="today-info">
                            <div id="city-name">
                                <div> <span id="temp" style="color: gold;"> </span></div>
                                   <div> o</div> 
                              <div> <span class="degrees"></span></div>
                                   
                            </div>
                              
                            
                            <div class="expo">
                             <h3>
                                <span id="town"></span>,
                                <span id="country"></span>
                             </h3>   
                                <h3 id="today"> </h3> 
                            </div>
                        </div>
        </div>
       <div class="display">
           <h2 class="weather-info"  >Weather <span style="color: gold;">Information</span></h2>
           <p>Feels Like: <span id = 'feelslike' style="color: gold;"> </span> <sup>0</sup> <span id="deg"></span> </p> <br> 
            <p>Description: <span id = 'desc' style="color: gold;"> </span> </p> <br>
            <p>Pressure: <span id = 'pressure' style="color: gold;"> </span> mm/Hg</p> <br>
        
           
            
            <p>Humidity: <span id = 'humidity' style="color: gold;"> </span> g/m<sup>3</sup></p><br>
            <img class="bg" src="" alt="" srcset="">
           
       </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
